<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>FCC: Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="public/react.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id = "main">
    <div id="title">
      <h1> freeCodeCamp Survey Form </h1>
    </div>

    <div id="description">
      <p><i> Thank you for taking the time to help us improve the platform </i></p>
    </div>

    <div id="form-div">
      <form id="survey-form">

        <h3 id="name-label"> Name </h3>
        <input type="text" id="name" placeholder="Enter your name" required>

        <h3 id="email-label"> Email </h3>
        <input type="email" id="email" placeholder="Enter your email" required>

        <h3 id="number-label"> Age (Optional) </h3>
        <input type="number" id="number" placeholder="Age" min="0" max="100">

        <h3 id="role-label"> Which option best describes your current role? </h3>
        <select name="role" id="dropdown">
          <option value="" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="full time job">Full Time Job</option>
          <option value="full time learner">Full Time Learner</option>
          <option value="prefer not to say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>

        <div id="recommend-div">
          <h3 id="recommend-label"> Would you recommend freeCodeCamp to a friend? </h3>

          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label><br>

          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>

          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label>
        </div>

        <div>
          <h3 id="feature-label"> What is your favorite feature of freeCodeCamp? </h3>
          <select name="feature" id="dropdown-feature">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open source">Open Source</option>
            <option value="other">Other</option>
          </select>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
