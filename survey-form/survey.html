<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>FCC: Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="public/react.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id = "main">
    <div id="title-div">
      <h1 id="title"> freeCodeCamp Survey Form </h1>
    </div>

    <div id="description-div">
      <p id="description"><i> Thank you for taking the time to help us improve the platform </i></p>
    </div>

    <div id="form-div">
      <form id="survey-form">

        <!-- -->
        <label id="name-label"> Name </h3>
        <input type="text" id="name" placeholder="Enter your name" required>

        <!-- -->
        <label id="email-label"> Email </h3>
        <input type="email" id="email" placeholder="Enter your email" required>

        <!-- -->
        <label id="number-label"> Age (Optional) </h3>
        <input type="number" id="number" placeholder="Age" min="0" max="100">

        <!-- -->
        <h3 id="role-label"> Which option best describes your current role? </h3>
        <select name="role" id="dropdown">
          <option value="" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="full time job">Full Time Job</option>
          <option value="full time learner">Full Time Learner</option>
          <option value="prefer not to say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>

        <!-- -->
        <div id="recommend-div">
          <h3 id="recommend-label"> Would you recommend freeCodeCamp to a friend? </h3>

          <div class="recommend-container">
            <div class="recommend-input">
              <input type="radio" id="definitely" name="recommend" value="definitely">
            </div>
            <div class="recommend-label">
              <label for="definitely"> Definitely </label><br>
            </div>
          </div>

          <div class="recommend-container">
            <div class="recommend-input">
              <input type="radio" id="maybe" name="recommend" value="maybe">
            </div>
            <div class="recommend-label">
              <label for="maybe"> Maybe </label><br>
            </div>
          </div>

          <div class="recommend-container">
            <div class="recommend-input">
              <input type="radio" id="not-sure" name="recommend" value="not-sure">
            </div>
            <div class="recommend-label">
              <label for="not-sure"> Not sure </label>
            </div>
          </div>

        </div>

        <!-- -->
        <div>
          <h3 id="feature-label"> What is your favorite feature of freeCodeCamp? </h3>
          <select name="feature" id="dropdown-feature">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open source">Open Source</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- -->
        <h3 id="role-label"> What would you like to see improved? (Check all that apply) </h3>

        <div class="improvement-container">
          <div class="improvement-input">
            <input type="checkbox" value="front-end-projects">
          </div>
          <div class="improvement-label">
            <label for="definitely"> Front-end Projects </label><br>
          </div>
        </div>

        <div class="improvement-container">
          <div class="improvement-input">
            <input type="checkbox" value="back-end-projects">
          </div>
          <div class="improvement-label">
            <label for="maybe"> Back-end Projects </label><br>
          </div>
        </div>

        <div class="improvement-container">
          <div class="improvement-input">
            <input type="checkbox" value="data-visualization">
          </div>
          <div class="improvement-label">
            <label for="not-sure"> Data Visualization </label>
          </div>
        </div>

        <div class="improvement-container">
          <div class="improvement-input">
            <input type="checkbox" value="challenges">
          </div>
          <div class="improvement-label">
            <label for="definitely"> Challenges </label><br>
          </div>
        </div>

        <div class="improvement-container">
          <div class="improvement-input">
            <input type="checkbox" value="open-source-community">
          </div>
          <div class="improvement-label">
            <label for="maybe"> Open Source Community </label><br>
          </div>
        </div>

        <div class="improvement-container">
          <div class="improvement-input">
            <input type="checkbox" value="gitter-help-rooms">
          </div>
          <div class="improvement-label">
            <label for="not-sure"> Gitter help rooms </label>
          </div>
        </div>

        <div class="improvement-container">
          <div class="improvement-input">
            <input type="checkbox" value="videos">
          </div>
          <div class="improvement-label">
            <label for="definitely"> Videos </label><br>
          </div>
        </div>

        <div class="improvement-container">
          <div class="improvement-input">
            <input type="checkbox" value="city-meetups">
          </div>
          <div class="improvement-label">
            <label for="maybe"> City Meetups </label><br>
          </div>
        </div>

        <div class="improvement-container">
          <div class="improvement-input">
            <input type="checkbox" value="wiki">
          </div>
          <div class="improvement-label">
            <label for="not-sure"> Wiki </label>
          </div>
        </div>

        <div class="improvement-container">
          <div class="improvement-input">
            <input type="checkbox" value="forum">
          </div>
          <div class="improvement-label">
            <label for="definitely"> Forum </label><br>
          </div>
        </div>

        <div class="improvement-container">
          <div class="improvement-input">
            <input type="checkbox" value="additional-courses">
          </div>
          <div class="improvement-label">
            <label for="maybe"> Additional Courses </label><br>
          </div>
        </div>

        <!-- -->
        <h3 id="comments-label"> Any comments or suggestions? </h3>
        <textarea id="comments-area" placeholder="Enter your comment here..."></textarea>

        <!-- -->
        <button id="submit" type="submit"> Submit </button>

      </form>
    </div>
  </div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
